
<fs-dialog>
  <form fsForm [submit]="save" *fsSkeleton="banner">
    <h1 mat-dialog-title>Banner</h1>
    <div mat-dialog-content>
      <fs-label-field>
        <fs-label>Enable Banner</fs-label>
        <mat-checkbox
          name="enabled"
          [(ngModel)]="banner.enabled">
          Enabled
        </mat-checkbox>
      </fs-label-field>

      @if (banner.enabled) {
        <div>
          <mat-form-field class="full-width">
            <input
              fsColorPicker
              matInput
              [required]="true"
              name="color"
              [(ngModel)]="banner.color"
              placeholder="Color">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Icon"
              name="icon"
              [(ngModel)]="banner.icon"
              fsIconPicker
              [color]="banner.color">
          </mat-form-field>
        </div>
        <mat-form-field class="full-width">
          <textarea
            matInput
            cdkTextareaAutosize
            placeholder="Message"
            [required]="true"
            [(ngModel)]="banner.message"
            name="message">
          </textarea>
        </mat-form-field>
        <fs-label-field>
          <fs-label>Enable Button</fs-label>
          <mat-checkbox
            name="button"
            [(ngModel)]="banner.button">
            Button
          </mat-checkbox>
        </fs-label-field>
        @if (banner.button) {
          <mat-form-field class="full-width">
            <input
              matInput
              [(ngModel)]="banner.buttonLabel"
              name="buttonLabel"
              [required]="true"
              placeholder="Label">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input
              matInput
              [(ngModel)]="banner.buttonUrl"
              fsFormUrl
              name="buttonUrl"
              [required]="true"
              placeholder="Url">
          </mat-form-field>
        }
      }
    </div>
    <mat-dialog-actions>
      <button
        mat-raised-button
        type="submit"
        color="primary">
        Save
      </button>
      <button
        mat-button
        type="button"
        mat-dialog-close>
        Cancel
      </button>
    </mat-dialog-actions>
  </form>
</fs-dialog>
