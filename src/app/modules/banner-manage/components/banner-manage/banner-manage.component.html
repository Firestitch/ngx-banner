<fs-list [config]="listConfig">
  <fs-list-column title="Name">
    <ng-template fs-list-cell let-row="row">
      <a
        (click)="openBanner(row)">
        {{row.name}}
      </a>
    </ng-template>
  </fs-list-column>

  <fs-list-column title="Status">
    <ng-template fs-list-cell let-row="row">
      {{row.enabled ? 'Enabled' : 'Disabled'}}
    </ng-template>
  </fs-list-column>

  <fs-list-column title="Message">
    <ng-template fs-list-cell let-row="row">
      <div class="row">
        @if (row.icon) {
          <mat-icon
            [ngStyle]="{ color: row.color }">
            {{row.icon}}
          </mat-icon>
        }
        <span>{{row.message}}</span>
      </div>
    </ng-template>
  </fs-list-column>
</fs-list>
