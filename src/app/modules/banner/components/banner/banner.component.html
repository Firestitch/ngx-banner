<ng-container *ngIf="banner">
  <div class="banner" [ngStyle]="{ background: banner.color }">
    <mat-icon
        class="icon"
        *ngIf="banner.icon">
      {{banner.icon}}
    </mat-icon>
    <div class="content">
      <div class="message">
        {{banner.message}}
      </div>
      <ng-container *ngIf="banner.button">
        <a    
            class="button"
            mat-raised-button
            [href]="banner.buttonUrl"
            target="_blank">
          {{banner.buttonLabel}}
        </a>
      </ng-container>      
    </div>
  </div>
</ng-container>
